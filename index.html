<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron bg-secondary text-white">
            <h1 class="text-center">Train Schedule</h1>
            <h2 class="text-center"></h2>
        </div>
    </div>

    <h3 class="h3">Customizable Train Scheduler</h3>
    <br>
    <table class="table table-dark" id="trainSchedule">
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next Train Arrives</th>
                <th scope="col">Minutes from Now</th>
            </tr>
        </thead>
        <!-- input from firbase -->
        <tbody id="train-list">

        </tbody>

    </table>

    <h3 class="h3">Add A Train</h3>
    <!-- form -->
    <div class="input">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Train Name</label>
                <input type="text" class="form-control" id="trainName">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control" id="destination">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">First Train</label>
                <input type="text" class="form-control" id="firstTrain">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Frequency</label>
                <input type="text" class="form-control" id="frequency">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="assets/script/app.js"></script>
</body>

</html>
